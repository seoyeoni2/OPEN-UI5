<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Profile (OPENUI5)</title>

        <!-- UI5 Bootstrap Start -->

        <!-- data-sap-ui-resourceroots: root로 정해서 webapp이 root가 된다. -->
        <!-- data-sap-ui-onInit: 시작하자마자 어떤 모듈을 실행시킬지 -->
        <script
            id="sap-ui-bootstrap"
            src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-libs="sap.m"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-async="true"
            data-sap-ui-resourceroots='{                
                "root": "./"
            }'
            data-sap-ui-onInit="module:root/index"
        >
        
        </script>     

        <!-- UI5 Bootstrap End -->
    </head>
    <body>
        <!-- 꼭 div일 필요는 없다 -->
        <!-- id = Profile content -->
        <div id="P_cnt">프로필 리스트</div>
    </body>
</html>
